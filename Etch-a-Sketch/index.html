<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="items">
      <div id="slider">
        <p id="grid-size">Grid size: 16x16</p>
        <input type="range" min="10" max="48" id="resize" />
      </div>
      <div id="bottom">
        <button id="reset">Reset canvas</button>
      </div>
    </div>
    <div id="draw-grid"></div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
