<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="main-container">
      <div class="side-bar">
        <!-- logo -->
        <div class="logo">
          <img src="images/view-dashboard.svg" />
          <h2>Dashboard</h2>
        </div>
        <!-- first items -->
        <div class="first-items">
          <ul>
            <li>
              <img src="images/home.svg" />
              <a href="">Home</a>
            </li>
            <li>
                <img src="images/profile.svg" />
                <a href="">Profile</a>
            </li>
            <li>
                <img src="images/messages.svg" />
                <a href="">Messages</a>
            </li>
            <li>
                <img src="images/history.svg" />
                <a href="">History</a>
            </li>
            <li>
                <img src="images/tasks.svg" />
                <a href="">Tasks</a>
            </li>
            <li>
                <img src="images/communities.svg" />
                <a href="">Communities</a>
            </li>
          </ul>
        </div>
        <!-- second items -->
        <div class="second-items">
            <ul>
                <li>
                    <img src="images/settings.svg" />
                    <a href="">Settings</a>
                </li>
                <li>
                    <img src="images/support.svg" />
                    <a href="">Support</a>
                </li>
                <li>
                    <img src="images/privacy.svg" />
                    <a href="">Privacy</a>
                </li>
            </ul>
        </div>
      </div>
      <div class="dashboard-contents"></div>
    </div>
  </body>
</html>
