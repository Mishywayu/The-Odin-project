<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="main-container">
      <!-- SIDEBAR -->
      <div class="side-bar">
        <!-- logo -->
        <div class="logo">
          <img src="images/view-dashboard.svg" />
          <h2>Dashboard</h2>
        </div>
        <!-- first items -->
        <div class="first-items">
          <ul>
            <li>
              <img src="images/home.svg" />
              <a href="">Home</a>
            </li>
            <li>
              <img src="images/profile.svg" />
              <a href="">Profile</a>
            </li>
            <li>
              <img src="images/messages.svg" />
              <a href="">Messages</a>
            </li>
            <li>
              <img src="images/history.svg" />
              <a href="">History</a>
            </li>
            <li>
              <img src="images/tasks.svg" />
              <a href="">Tasks</a>
            </li>
            <li>
              <img src="images/communities.svg" />
              <a href="">Communities</a>
            </li>
          </ul>
        </div>
        <!-- second items -->
        <div class="second-items">
          <ul>
            <li>
              <img src="images/settings.svg" />
              <a href="">Settings</a>
            </li>
            <li>
              <img src="images/support.svg" />
              <a href="">Support</a>
            </li>
            <li>
              <img src="images/privacy.svg" />
              <a href="">Privacy</a>
            </li>
          </ul>
        </div>
      </div>

      <!-- DASHBOARD CONTENTS -->
      <div class="dashboard-contents">
        <div class="top-div">
          <!-- div one -->
          <div class="div-1">
            <div class="search">
              <img src="images/search.svg" class="search-icon" />
              <input />
            </div>
            <div class="profile-notifications">
              <img src="images/notifications.svg" class="notifications" />
              <img src="images/prof.jpg" class="profile-picture" />
              <h5>Morgan Oakley</h5>
            </div>
          </div>
        </div>
        <!-- div two -->
        <div class="lower-div">
          <div class="left-div">
            <img src="images/prof.jpg" class="profile-picture" />
            <div class="text">
              <h5>Hi there,</h5>
              <p>Morgan Oakley (@morgan)</p>
            </div>
          </div>
          <div class="right-div">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </div>

        <!-- div three -->
        <div class="last-div">
          <div class="projects-container">
            <!-- left div -->
            <div class="projects-div">
              <h4>Your Projects</h4>
              <div></div>
            </div>
            <!-- right div -->
            <div class="announcements-div">
              <h4>Announcements</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
