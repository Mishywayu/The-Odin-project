<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-Up Form</title>
  </head>
  <body>
    <div class="main-container">
        <div class="image-container">
            <div class="text-container">
                <div class="logo"></div>
            </div>
        </div>
        <div class="form-container">
            <h3>Welcome to Kikoy Kicks</h3>
            <p class="into-p">Where Kenyan heritage meets contemporary style. Handcrafted with vibrant Kikoy fabrics, our shoes embody the spirit of adventure and craftsmanship.</p>
            <p class="second-p">You know you want to.</p>
            <div class="form-div">
                <p class="form-p">Let's do this!</p>
                <form>
                    <div class="names">
                        <div class="firstName">
                            <label>First Name</label>
                            <input type="text" />
                        </div>
                        <div class="surName">
                            <label>Surname</label>
                            <input type="text" />
                        </div>
                        <div class="middleName">
                            <label>Middle Name</label>
                            <input type="text" />
                        </div>
                    </div>
                    <div class="contacts">
                        <div class="email">
                            <label>Email</label>
                            <input type="email" />
                        </div>
                        <div class="number">
                            <label>Phone number</label>
                            <input type="text" />
                        </div>
                    </div>
                    <div class="passwords">
                        <div class="password">
                            <label>Password</label>
                            <input type="password" />
                        </div>
                        <div class="confirmPassword">
                            <label>Confirm password</label>
                            <input type="password" />
                        </div>
                    </div>
                    <button>Create Account</button>
                    <p>Already have an account? <a href="">LogIn</a></p>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
